<div class="header" appInheritDir>
    <a (click)="navigate('/')" tabindex="-1">
        <img class="adams-img" src="assets/adams_logo.png" alt="Dashboard ADAMS" i18n-alt="@@dashboardAdams">
    </a>
    <div class="global-search-athlete">
        <input type="text" maxlength="255" placeholder="Search" i18n-placeholder="@@search"/>
        <button>
            <img src="assets/header-menu/search-magnifier.svg" alt="Search Magnifier" i18n-alt="@@searchMagnifier"/>
            <span i18n="@@searchAthletes">Search Athletes</span>
        </button>
    </div>
    <div class="right-menu">

        <a class="element" appOpenObjectInClassic [targetObject]="'Organization'" href="">
            <img src="assets/header-menu/phone-contact-normal.svg" alt="Contact" i18n-alt="@@contact"/>
        </a>

        <a class="element" href="https://adams-help.wada-ama.org/hc/en-us" rel="noopener" target="_blank">
            <img src="assets/header-menu/question-mark-normal.svg" alt="Help" i18n-alt="@@help"/>
        </a>

        <app-generic-menu hasCustomLook="true" class="element" *appLet="{user: user$ | async, realOrganization: realOrganization$ | async, sourceOrganization: sourceOrganization$ | async} as applet">

            <a menu-look>
                <img src="assets/header-menu/icon-user.svg" alt="User" i18n-alt="@@user"/>
            </a>
            <div class="names-container">
                <span class="user-name">{{ applet.user }}</span><br/>
                <span class="organization-name">{{ applet.realOrganization?.shortDescription }} - {{ applet.realOrganization?.description }}</span>
                <br>
                <span *ngIf="applet.realOrganization?.id !== applet.sourceOrganization?.id" class="organization-name">
                    <span i18n="@@onBehalfOf">On behalf of</span>&nbsp;{{ applet.sourceOrganization?.shortDescription }} - {{ applet.sourceOrganization?.description }}
                </span>
            </div>
            <ng-container>
                <app-menu-item appOpenObjectInClassic [targetObject]="'UserPreferences'">
                    <a i18n="@@userPreferences">User Preferences</a>
                </app-menu-item>
                <a href="/ng/?logout=true" style="text-decoration: none;">
                    <app-menu-item class="button-logout">
                        <a i18n="@@logout">
                            <span>Logout</span>
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                                viewBox="-50 -80 600 650"
                                xml:space="preserve">

                        </a>
                    </app-menu-item>
                </a>
            </ng-container>
        </app-generic-menu>

    </div>
</div>
