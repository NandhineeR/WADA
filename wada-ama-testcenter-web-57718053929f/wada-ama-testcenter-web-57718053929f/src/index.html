<!doctype html>
<html lang="en" style="position: relative">
<head>
    <meta charset="utf-8">
    <title>ADAMS NextGen</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="config.js" type="text/javascript"></script>
    
    <!-- Start of adams-help Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=38a0cd5a-d328-42d6-83b9-68b8057e8616"></script>
    <!-- End of adams-help Zendesk Widget script -->
</head>
<body>
    <app-root>
        <!-- All of this will disappear once the application is fully loaded and angular takes over -->
        <style>
            .wrapper {
                font-family: Montserrat, 'Segoe UI', Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .loading-img {
                display: block;
                height: 60px;
                animation: rotation 2s infinite linear;
            }

            .loading-text {
                font-size: 36px;
                color: #414042;
            }

            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(359deg);
                }
            }
        </style>
        <div class="wrapper">
            <img class="loading-img" src="assets/loading.png" alt="Loading Icon" i18n-alt="@@loadingIcon">
            <span class="loading-text" i18n="@@loading_threeDots">Loading...</span>
        </div>
    </app-root>
</body>
</html>
